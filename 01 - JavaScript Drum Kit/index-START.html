<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">La</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Si</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Do</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">RÃ©</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Mi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fa</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Sol</span>
    </div>
  </div>

  <audio data-key="65" src="notes/noteA.mp3"></audio>
  <audio data-key="66" src="notes/noteB.mp3"></audio>
  <audio data-key="67" src="notes/noteC.mp3"></audio>
  <audio data-key="68" src="notes/noteD.mp3"></audio>
  <audio data-key="69" src="notes/noteE.mp3"></audio>
  <audio data-key="70" src="notes/noteF.mp3"></audio>
  <audio data-key="71" src="notes/noteG.mp3"></audio>


<script>

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
    const key = document.querySelector(`.key[data-key='${e.keyCode}']`);
    if (!audio) return; // stop the function if no audio
    audio.currentTime = 0 // rewind to the
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e)  {
    if (e.propertyName !== 'transform') return; // skip if it's not a tranform
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener("keydown", playSound);
</script>


</body>
</html>
