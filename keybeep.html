<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KeyBeep</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/✅" />
</head>
<body>


  <div class="keys">
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Do</span>
    </div>
    <div data-key="677" class="key">
      <kbd>C#</kbd>
      <span class="sound">Do#</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Ré</span>
    </div>
    <div data-key="688" class="key">
      <kbd>D#</kbd>
      <span class="sound">Ré#</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Mi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fa</span>
    </div>
    <div data-key="700" class="key">
      <kbd>F#</kbd>
      <span class="sound">Fa#</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Sol</span>
    </div>
    <div data-key="711" class="key">
      <kbd>G#</kbd>
      <span class="sound">Sol#</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">La</span>
    </div>
    <div data-key="655" class="key">
      <kbd>A#</kbd>
      <span class="sound">La#</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Si</span>
    </div>
  </div>

  <audio data-key="65" src="notes/noteA.mp3"></audio>
  <audio data-key="655" src="notes/noteAA.mp3"></audio>
  <audio data-key="66" src="notes/noteB.mp3"></audio>
  <audio data-key="67" src="notes/noteC.mp3"></audio>
  <audio data-key="677" src="notes/noteCC.mp3"></audio>
  <audio data-key="68" src="notes/noteD.mp3"></audio>
  <audio data-key="688" src="notes/noteDD.mp3"></audio>
  <audio data-key="69" src="notes/noteE.mp3"></audio>
  <audio data-key="70" src="notes/noteF.mp3"></audio>
  <audio data-key="700" src="notes/noteFF.mp3"></audio>
  <audio data-key="71" src="notes/noteG.mp3"></audio>
  <audio data-key="711" src="notes/noteGG.mp3"></audio>


<script>


const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  keys.forEach(key => {
    key.addEventListener('click', functionClick)
  } )

  function functionClick(clickEvent) {
    console.log(clickEvent.currentTarget.getAttribute('data-key'));
    const audio2 = document.querySelector(`audio[data-key="${clickEvent.currentTarget.getAttribute('data-key')}"]`);
    const key = document.querySelector(`div[data-key="${clickEvent.currentTarget.getAttribute('data-key')}"]`);
    if (!audio2) return
    audio2.currentTime = 0;
    audio2.play();
    key.classList.add('playing')
  }

  function removeTransition(keydownEvent) {
    if (keydownEvent.propertyName !== 'transform') return;
    keydownEvent.target.classList.remove('playing');
  }

</script>


</body>
</html>
